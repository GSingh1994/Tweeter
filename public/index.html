<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee and Source Sans Pro fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS  -->
    <link rel="stylesheet" href="/styles/nav.css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" />

    <!-- New tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" />

    <!-- All-tweets CSS -->
    <link rel="stylesheet" href="/styles/all-tweets.css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Char counter Js -->
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- Composer js -->
    <script src="/scripts/composer.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div id="write-tweet">
        <span><b>Write</b> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- flex-container helps to change layout on big screens -->
    <div id="flex-container">
      <!-- Header -->
      <header class="page-header">
        <div>
          <img src="/images/profile-hex.png" />
        </div>
        <div>
          <h2 class="name">Gagan <span>Singh</span></h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container" id="main">
        <section class="new-tweet">
          <div id="error-msg"></div>
          <form id="tweet-form" method="POST" action="/tweets">
            <label for="tweet-text">What are you humming about?</label>
            <textarea rows="3" name="text" id="tweet-text"></textarea>
            <footer>
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </footer>
          </form>
        </section>
        <section id="tweets-container"></section>
      </main>
    </div>
    <div id="to-top"><i class="fa-solid fa-circle-arrow-up"></i></div>
  </body>
</html>
